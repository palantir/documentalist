machine:
  pre:
    - mkdir ~/yarn
  environment:
    PATH: $PATH:$HOME/yarn/bin:$HOME/$CIRCLE_PROJECT_REPONAME/node_modules/.bin:$HOME/$CIRCLE_PROJECT_REPONAME/scripts
    YARN_VERSION: 1.3.2
  node:
    version: 8.5.0

general:
  artifacts:
    - docs

dependencies:
  cache_directories:
    - ~/yarn
    - ~/.cache/yarn
  override:
    - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version $YARN_VERSION
    - yarn install --frozen-lockfile
    - yarn tsc

test:
  override:
    - yarn lint
    - yarn test

deployment:
  preview:
    branch: /.*/
    commands:
      - yarn docs:json
      - yarn docs
      - node theme/bot.js
  npm:
    tag: /release-.*/
    owner: palantir
    commands:
      # Publish
      - echo -e "$NPM_USER\n$NPM_PASS\n$NPM_EMAIL" | npm login
      - npm publish
